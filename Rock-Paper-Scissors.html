  <script>
 
    function getComputerChoice() {
        let computerChoice = (Math.floor(Math.random() * 3 + 1));
        if (computerChoice == 1) {
            var computerSelection = "rock"
        } else if (computerChoice == 2) {

        } else {
            var computerSelection = "scissors"
        }
        return computerSelection;
    }

    function getHumanChoice() {
        let humanPrompt = prompt("Rock, paper, or scissors?");
        if ((/rock/i.test(humanPrompt))&&(!(/paper/i.test(humanPrompt)))&&(!(/scissors/i.test(humanPrompt)))) {
            var humanChoice = "rock";

            var  humanChoice = "scissors";
        } else {
            alert("Invalid choice! Please choose rock, paper or scissors!")
        }
        return humanChoice;
    }

    let humanScore = 0;
    let computerScore= 0;
   
    function playRound() {
       const humanChoice = getHumanChoice()
       const computerChoice = getComputerChoice()

        if (humanChoice == "rock" && computerChoice == "scissors") {

        function playGame() {
            while (humanScore < 5 && computerScore < 5) {

            if (humanScore >= 5) {
                console.log("Congratulations! You have won!");

                computerScore = 0;
